type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  defaultSenderName: String
}

type Category @table {
  user: User!
  name: String!
  createdAt: Timestamp!
}

type DeclineMessage @table {
  user: User!
  category: Category
  title: String!
  content: String!
  createdAt: Timestamp!
  isFavorite: Boolean
}

type SharedHistory @table {
  declineMessage: DeclineMessage!
  user: User!
  sharedAt: Timestamp!
  sharedVia: String!
  recipient: String
}